<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillance System Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Distributed Perimeter Surveillance</h1>
        <div id="connection-status" class="status-indicator">Connecting...</div>
    </header>

    <main>
        <section class="metrics-panel">
            <h2>System Metrics</h2>
            <div id="metrics-container" class="metrics-grid">
                <!-- Metrics inserted here -->
            </div>
        </section>

        <section class="nodes-panel">
            <h2>Sensor Nodes</h2>
            <table id="nodes-table">
                <thead>
                    <tr>
                        <th>Node ID</th>
                        <th>Health</th>
                        <th>Uptime (s)</th>
                        <th>Last Seen Age (s)</th>
                        <th>Seq Num</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <section class="alerts-panel">
            <h2>Recent Alerts</h2>
            <div class="table-container">
                <table id="alerts-table">
                    <thead>
                        <tr>
                            <th>Time (UTC)</th>
                            <th>Alert ID</th>
                            <th>Node</th>
                            <th>Class</th>
                            <th>Latency (ms)</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
